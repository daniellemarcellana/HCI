  <!-- Login Form -->
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-5 mx-auto mt-3 mb-5">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">LOGIN</h5>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="username"><i class="fas fa-user mr-1"></i>Username</label>
                    <input type="text" name="username" id="username" class="form-control"
                      placeholder="Enter your username" aria-describedby="helpId">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group">
                    <label for="password"><i class="fas fa-lock mr-1"></i>Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                      placeholder="Enter your password">
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="d-flex bd-highlight mb-3">
                    <div class="mr-auto p-2 bd-highlight">
                      <div class="form-check">
                        <label class="form-check-label">
                          <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue">
                          Remember me
                        </label>
                      </div>
                    </div>

                    <div class="p-2 bd-highlight text-danger font-weight-normal">
                      <p><a href="#">Forgot Password?</a></p>
                    </div>

                  </div>
                </div>
                <div class="col-md-10 mx-auto">
                  <button type="button" name="" id="" class="btn btn-primary btn-block"
                    style="border-radius: 20px;">SIGN IN</button>
                </div>

                <div class="col-md-10 mt-2 mx-auto text-center">
                  <button type="button" name="" id="" class="btn btn-outline-secondary btn-block"
                    style="border-radius: 20px;">Create New Account</button>
                </div>

                <div class="col-md-12 mt-3">
                  <p class="text-muted text-small text-center">or</p>
                </div>

                <div class="col-md-10 mt-2 mx-auto">
                  <button type="button" name="" id="" class="btn btn-primary btn-block"
                    style="background-color: 	#4267B2; border-radius: 8px;"><i
                      class="fab fa-facebook-square mr-2"></i>Sign in with Facebook</button>
                </div>

                <div class="col-md-10 mt-2 mx-auto">
                  <!-- either margin top 2 sa google or margin bottom 2 sa twitter, same output-->
                  <button type="button" name="" id="" class="btn btn-block text-white"
                    style="border-radius: 8px; background-color:#dd5144;"><i
                      class="fab fa-google-plus-square mr-2"></i>Sign in with Google</button>
                </div>

                <div class="col-md-10 mt-2 mx-auto">
                  <!-- either margin top 2 sa google or margin bottom 2 sa twitter, same output-->
                  <button type="button" name="" id="" class="btn text-white btn-block"
                    style="border-radius: 8px; background-color: #1792d4;">
                    <i class="fab fa-linkedin mr-2"></i>Sign in with LinkedIn</button>
                </div>
                <div style="margin-bottom: 4rem;"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Login Form -->

  <div style="margin-bottom: 2rem;"></div>
