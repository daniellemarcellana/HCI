    <!-- Registration Form -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto mt-3">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title text-center mt-2">Register Here</h4>
                            <div class="row">

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="username" class="font-weight-bold"><i
                                                class="fas fa-user text-primary mr-1"></i>Username</label>
                                        <input type="text" name="username" id="username" class="form-control"
                                            placeholder="Enter your username" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="email" class="font-weight-bold"><i
                                                class="fas fa-envelope text-primary mr-1"></i>Email</label>
                                        <input type="email" class="form-control" name="email" id="email"
                                            placeholder="example@email.com" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="password" class="font-weight-bold"><i
                                                class="fas fa-unlock-alt text-primary mr-1"></i>Password</label>
                                        <input type="password" class="form-control" name="password" id="password"
                                            placeholder="" required>
                                    </div>
                                </div>


                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label for="confirm_password" class="font-weight-bold"><i
                                                class="fas fa-check-circle text-success mr-1"></i>Confirm
                                            Password</label>
                                        <input type="password" class="form-control" name="confirm_password"
                                            id="confirm_password" placeholder="Re-type your password" required>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <div class="form-check mb-2">
                                        <label class="form-check-label">
                                            <input type="checkbox" class="form-check-input" name="cb_terms"
                                                id="cb_terms" value="checkedValue">
                                            I have read and agree to the Terms and Conditions and Privacy Policy
                                        </label>
                                    </div>
                                </div>

                                <div class="col-md-10 mx-auto mt-3">
                                    <button type="button" name="btnsubmit" id="btnsubmit"
                                        class="btn btn-primary btn-block font-weight-bold"
                                        style="border-radius: 20px;">SIGN UP</button>
                                </div>

                                <div class="col-md-12 mt-3 text-center">

    <!-- JQuery Script -->
    <section>
        <script>
            $(document).ready(function () {
                $("#btnsubmit").click(function () {
                    var username = $("#username").val()
                    var email = $("#email").val()
                    var password = $("#password").val()
                    var confirm_password = $("#confirm_password").val();

                    if (username == "" | email == "" | password == "" | confirm_password == "") {
                        alert("Please check your form again. Fill out all the required fields.")
                    }
                    else {
                        
                            var confirmation_msg = (password == confirm_password) ? "Hello, " + username + "! Welcome to our website. You input the following information:" + "\nEmail: " + email +
                            "\nPassword: " + password:
                            "Your password does not match.";
                        alert(confirmation_msg);
                        
            }
                })
            })
